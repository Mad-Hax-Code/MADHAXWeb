<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head">
    <meta charset="UTF-8">
    <title>MADHAX Software</title>
</head>
<body>
<div id="container">
    <div th:replace="fragments/header.html :: header"></div>
    <div id="mainContainer">
        <div id="mainContent">
            <h2>Delete Issue</h2>
            <p>Deleting issues is not recommended, best practice is to close the issue instead.</p>
            <p>Are you sure you want to permanently delete the issue: <span th:text="${issue.title}"></span>?</p>
            <form th:action="@{/project/issue/delete/{projectId}(projectId=${issue.project.id})}" method="post">
                <input type="submit" name="submit" value="Yes, delete issue" />
                <input type="hidden" name="issueId" th:value="${issue.id}" />
            </form>
        </div><!-- end mainContent -->
    </div><!-- end mainContainer-->
    <div th:replace="fragments/footer.html :: footer"></div>
</div><!-- end container -->
</body>
</html>
