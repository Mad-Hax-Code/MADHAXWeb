<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head">
    <meta charset="UTF-8">
    <title>MADHAX Software</title>
</head>
<body>
<div id="container">
    <div th:replace="fragments/header.html :: header"></div>
    <div id="mainContainer">
        <div id="mainContent">
            <h2>Add Issue</h2>
            <!--/*@thymesVar id="project" type="com.madhax.website.domain.Issue"*/-->
            <form th:action="${issue.id > 0} ? @{/project/{projectId}/issue/edit(projectId=${issue.project.id})} : @{/project/} + ${projectId} + '/issue/new'" th:object="${issue}" method="post">
                <input type="text" name="issueTitle" th:field="*{title}" placeholder="Project Name"/><br />
                <textarea type="text" name="issueBody" th:field="*{message}" placeholder="Project description."></textarea><br />
                <input th:if="${issue.id > 0}" type="hidden" name="issueId" th:field="*{id}" />
                <input type="submit" name="submit" th:value="submit" />
            </form>
        </div><!-- end mainContent -->
    </div><!-- end mainContainer-->
    <div th:replace="fragments/footer.html :: footer"></div>
</div><!-- end container -->
</body>
</html>
