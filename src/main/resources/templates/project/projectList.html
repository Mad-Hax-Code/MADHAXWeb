<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head">
    <meta charset="UTF-8">
    <title>MADHAX Software</title>
</head>
<body>
<div id="container">
    <div th:replace="fragments/header.html :: header"></div>
    <div id="mainContainer">
        <div id="mainContent">
            <h2>Projects</h2>
            <div class="projectList">
                <a class="add" style="float:right;" th:href="'/project/new'">+</a>
                <div class="clr"></div>
            </div>
            <span th:each="project : ${projects}">
            <div class="projectList">
                <div class="projectListTitle">
                    <a th:href="'/project/' + ${project.id}"><span style="color:orange;" th:text="${project.name}">Project Title</span></a>
                    <span style="font-style:italic;" th:text="${project.version}"></span>
                </div>
                <div class="projectListBody">
                    <span th:text="${project.description}">Project body.</span>
                    <ul>
                        <li th:each="feature : ${project.features}"><span th:text="${feature.title}"></span></li>
                    </ul>
                    <div style="text-align: right;">
                        <a th:href="'/project/' + ${project.id} + '/edit'">Edit</a> |
                        <a th:href="'/project/' + ${project.id} + '/delete'">Delete</a> |
                        <a th:href="'/project/' + ${project.id}">Project page</a>
                    </div>
                    <div class="clr"></div>
                </div>
            </div>
        </span>
        </div><!-- end mainContent -->
    </div><!-- end mainContainer-->
    <div th:replace="fragments/footer.html :: footer"></div>
</div><!-- end container -->
</body>
</html>
