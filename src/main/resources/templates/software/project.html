<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head">
    <meta charset="UTF-8">
    <title>MADHAX Software</title>
</head>
<body>
<div id="container">
    <div th:replace="fragments/header.html :: header"></div>
    <div id="main">
        <h2 th:text="${project.name}"></h2>
        <p th:text="${project.description}"></p>
        <b>Repository: </b><a target="new" th:href="${project.gitHubURL}"><span th:text="${project.gitHubURL}"></span></a>
        <h3>Features</h3>
        <div style="margin-left:20px;" th:each="feature : ${features}">
            <p style="font-weight:bold;" th:text="' - ' + ${feature.title}"></p>
            <p th:text="${feature.body}"></p>
        </div>
        <h3>Development Log</h3>
        <div style="margin-left:20px;" th:each="log : ${devLog}">
            <p style="font-weight:bold;" th:text="${log.title}"></p>
            <p th:text="${log.message}"></p>
        </div>
    </div><!-- end main-->
    <div th:replace="fragments/footer.html :: footer"></div>
</div><!-- end container -->
</body>
</html>
