<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MAD HAX - Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/formatting.css}" />
    <script async th:src="@{/js/NavMenu.js}"></script>
</head>
<body>
<div id="container">
    <div th:replace="fragments/header.html :: header"></div>
    <div id="main">
        <h2>Login</h2>
        <div style="width:200px; margin:0 auto; text-align:center; border:1px solid lightseagreen; border-radius:10px 10px 10px 10px;">
            <div style="background-color:lightskyblue; border-radius:10px 10px 0 0; text-align:center; border-bottom:1px solid lightseagreen;">
                Sign in below
            </div>
            <br />
            <form th:action="@{/login}" method="POST">
                <input type="text" name="username" id="username" /><br />
                <input type="password" name="password" id="password" /><br />
                <input type="submit" name="submit" value="Login" />
            </form>
        </div>
    </div><!-- end main -->
    <div th:replace="fragments/footer.html :: footer"></div>
</div><!-- end container -->
</body>
</html>
